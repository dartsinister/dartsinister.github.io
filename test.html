<script>
const pingHost = async (url) => {
    try {
        const startTime = Date.now();
        const response = await fetch(url, { method: 'GET', mode: 'no-cors' });
        const endTime = Date.now();

        console.log(`Ping to ${url}: Alive`);
        console.log(`Time: ${endTime - startTime} ms`);
    } catch (error) {
        console.error(`Error pinging ${url}:`, error);
    }
};

pingHost('http://0.0.0.0/vuln.txt');
pingHost('http://0.0.0.0:8080/vuln.txt');
pingHost('http://0.0.0.0:443/vuln.txt');
pingHost('https://0.0.0.0:80/vuln.txt');
</script>
